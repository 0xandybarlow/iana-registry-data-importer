name: Update IANA Data

on:
  schedule:
    - cron: '0 5 * * 1' # Mondays 05:00 UTC
  workflow_dispatch:
    inputs:
      dataset_filter:
        description: 'Filter datasets (e.g., oauth_registry/oauth_parameters or just oauth_parameters)'
        required: false
        default: ''

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install
        run: npm install
      - name: Build library
        run: npm run build:lib
      - name: Run check-and-update
        run: npm run import-data:update
        env:
          DATASET_FILTER: ${{ github.event.inputs.dataset_filter }}
      - name: Remove empty changelog
        run: |
          if [ -f CHANGELOG_UPDATE.md ] && grep -Fxq "No data changes detected." CHANGELOG_UPDATE.md; then
            rm CHANGELOG_UPDATE.md
          fi
      - name: Check for updates
        id: diff
        run: |
          if git diff --quiet --ignore-submodules HEAD; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi
      - name: Create Pull Request
        if: steps.diff.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update data from IANA registries'
          title: 'Update data from IANA registries'
          body-path: 'CHANGELOG_UPDATE.md'
          branch: chore/update-iana-data
          base: master
          delete-branch: true
          add-paths: |
            iana-registry-data-lib/src/registries/**
            CHANGELOG_UPDATE.md
